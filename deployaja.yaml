name: pinuspintar
description: PinusPintar is an educational platform for Indonesian students, providing
  interactive learning experiences and resources.
container:
  image: ghcr.io/pinus-academy/pinuspintar.id:latest
  port: 8070
resources:
  cpu: 500m
  memory: 1Gi
  replicas: 2
healthCheck:
  path: /
  port: 8070
  initialDelaySeconds: 30
  periodSeconds: 20
domain: pinuspintar.deployaja.id
env: []
